<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Meditations upon Porcine</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>

    <h1>My Hog Bank</h1>


    <h4 class="amiable">Those hogs, whom I amiably regard</h4>
    <div class="container amiable " >
        <img src="./images/bay_of_pigs.jpg" class="small photo-2">
        <img src="./images/augustus_gloop.jpg" class="small photo-1">
        <img src="./images/cherub.jpg" class="small photo-3">

        <img src="./images/galaxy_note.jpg" class="med photo-4">
        <img src="./images/leggo_my_eggo.jpg" class="small photo-5" >

        <img src="./images/mudblood.jpg" class="small photo-6">
      </div>
    </div>


    <h4 class="indifferent">Those hogs, towards whom I am indifferent</h4>
    <div class="container indifferent" >
      <div >
        <figure class="med">
        <img src="./images/porkchop.jpg">
      </figure>
      <figure class="small photo-1">
        <img src="./images/piggy_smalls.jpg">
      </figure>
      <figure class="small photo-2">
        <img src="./images/rainbowdash.jpg" >
      </figure>
      <figure class="small photo-3">
        <img src="./images/sobriety.jpg" >
      </figure>
      <figure class="small photo-5">
        <img src="./images/trouble.jpg" >
      </figure>
        <figure class="small photo-6" >
        <img src="./images/truffleshuffle.jpg">
      </figure>
    </div>
    </div>


    <h4 class="dubious">That hog, upon whom I glower dubiously</h4>
    <div class="container dubious">
      <div >
        <img src="./images/the_prosciutto_concern.jpg" class="large">
      </div>
    </div>

  </body>

</html>
